<form class="form-inline">

    <div class="row">

        <div class="col">
            <input type="text" class="title form-control" name="title" placeholder="Title">
        </div>

        <div class="col">
            <input type="text" class="author form-control" name="author" placeholder="Author">
        </div>

        <div class="col">
            <input type="text" class="price form-control" name="price" placeholder="Price">
        </div>

        <div class="col">
            <button type="submit"
                    class="btn btn-primary"
                    hx-post="{% url 'create_book' %}"
                    hx-target="#book-list"
                    hx-swap="beforeend" >  <!-- Appends content after the last child inside book-list -->
                Add book
            </button>
        </div>

    </div>

</form>
