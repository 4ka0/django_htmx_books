<tr class="{% if book.read %}grey-text{% endif %}">

    <td>{{ book.title }}</td>
    <td>{{ book.author }}</td>
    <td class="text-center">{{ book.price }}</td>

    <!-- Status cell -->
    <td class="text-center">
        {% if not book.read %}

            <button class="btn btn-primary btn-sm status-button"
                    hx-put="{% url 'update_read_status' book.id %}"
                    hx-target="closest tr"
                    hx-swap="outerHTML" >
                Unread
            </button>

        {% else %}

            <button class="btn btn-secondary btn-sm status-button"
                    hx-put="{% url 'update_read_status' book.id %}"
                    hx-target="closest tr"
                    hx-swap="outerHTML" >
                Read
            </button>

        {% endif %}
    </td>

    <!-- Action button cell -->
    <td class="text-center">

        <!-- Delete button -->
        <button class="btn btn-danger btn-sm"
                hx-delete="{% url 'delete_book' book.id %}"
                hx-target="closest tr"
                hx-swap="outerHTML"
                hx-confirm="Are you sure you wish to delete this book?" >
            Delete
        </button>

    </td>

</tr>
