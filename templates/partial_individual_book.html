<article class="mt-3">

    {{ book.title }},
    {{ book.author }},
    {{ book.price }},

    {% if not book.read %}

        <button class="btn btn-primary btn-sm"
                hx-put="{% url 'update_read_status' book.id %}"
                hx-target="closest article"
                hx-swap="outerHTML" >
            Mark as read
        </button>

    {% else %}

        <button class="btn btn-secondary btn-sm"
                hx-put="{% url 'update_read_status' book.id %}"
                hx-target="closest article"
                hx-swap="outerHTML" >
            Mark as unread
        </button>

    {% endif %}

    <button class="btn btn-danger btn-sm"
            hx-delete="{% url 'delete_book' book.id %}"
            hx-target="closest article"
            hx-swap="outerHTML" >
        Delete
    </button>

</article>
